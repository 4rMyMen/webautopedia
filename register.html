<!DOCTYPE html>
<html lang="en">
<head>
    <title>Autopedia - Register</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Sublime project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main_styles.css">

<body>
    <div class="super_container">
        <div class="row" style="height: 100vh;">
            <div class="col-lg-4" style="background-color: #25282b; position: relative;">
                <div style="margin-left: 20%; position: absolute; top: 50%; -ms-transform: translateY(-50%); transform: translateY(-50%);"><a href="index.html">
                    <img src="images/logo_only.png" alt="" style="height: 250px; width: 250px;"></a>
                </div>
            </div>
            <div class="col-lg-8" style="background-color: #47A1DA;">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 offset-lg-1">
                            <div class="newsletter_content text-center" style="margin-top: 10%;">
                                <div class="newsletter_title" style="color: white">Welcome To The Club</div>
                                <div class="appointment__text">
                                    <form action="#" class="appointment__form">
                                        <input type="text" placeholder="Nama Perusahaan">
                                        <input type="text" placeholder="Nama Pemilik">
                                        <input type="text" placeholder="Email">
                                        <input type="text" placeholder="Password">
                                    </form>
                                    <a href="index.html"><button class="newsletter_button"><span>Submit</span></button></a>
                                </div>                                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
